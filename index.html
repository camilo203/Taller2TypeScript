<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="icon" type="image/png" href="tv.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color:#464545">
    <div class="container-fluid">
        <div class="row">
           <div class="col" style="background-color:#323539;">
                <img src="./tv.png"  width="40" height="40">
                <h5 style="color:white">TV Series</h5>
           </div>
        </div>
    </div>
    <div class="container">
        <div id = "info" class="row">
            <div class="col">
                <table class="table table-striped table-dark table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table> 
            </div>
            <div class="col" id="dataCard">
                <div class="card" style="background-color: #464545;">
                </div>
            </div>
           
        </div>
    </div>

    <script type="module" src="/scripts/data.js"></script>
    <script type="module" src="/scripts/serie.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    
</body>
</html>
